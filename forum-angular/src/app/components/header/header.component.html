<nav class="bg-gray-800 py-4">
  <div
    class="container flex flex-wrap px-4 lg:px-0 justify-between items-center mx-auto"
  >
    <!-- Logo -->
    <a routerLink="/" class="flex items-center">
      <img
        src="assets/images/angular.png"
        class="mr-3 h-6 sm:h-9"
        alt="Angular Logo"
      />
      <span
        class="self-center text-xl font-semibold whitespace-nowrap text-white"
        >Forum</span
      >
    </a>
    <div class="flex items-center md:order-2">
      <button
        type="button"
        class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-600"
        id="user-menu-button"
        aria-expanded="false"
        type="button"
        data-dropdown-toggle="dropdown"
      >
        <img
          class="w-10 h-10 rounded-full"
          src="assets/images/avatar.png"
          alt="user photo"
          *ngIf="!identity.image"
        />
        <img
          class="w-10 h-10 rounded-full object-cover"
          src="{{ urlUser + '/get-avatar/' + identity.image }}"
          alt="user photo"
          *ngIf="identity.image"
        />
      </button>
      <!-- User menu -->
      <div
        class="hidden z-50 my-4 text-base list-none bg-gray-700 rounded divide-y shadow divide-gray-600"
        id="dropdown"
      >
        <div class="py-3 px-4" *ngIf="identity.id">
          <span class="block text-sm text-white">{{
            identity.name + " " + identity.surname
          }}</span>
          <span class="block text-sm font-medium truncate text-gray-400">{{
            identity.email
          }}</span>
        </div>
        <ul class="py-1" aria-labelledby="dropdown">
          <li>
            <a
              routerLink="/register"
              class="block py-2 px-4 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
              *ngIf="!identity.id"
              >Register</a
            >
          </li>
          <li>
            <a
              routerLink="/login"
              class="block py-2 px-4 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
              *ngIf="!identity.id"
              >Log in</a
            >
          </li>
          <li>
            <a
              routerLink="/panel"
              class="block py-2 px-4 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
              *ngIf="identity.id"
              >User Panel</a
            >
          </li>
          <li>
            <a
              routerLink="/settings"
              class="block py-2 px-4 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
              *ngIf="identity.id"
              >Settings</a
            >
          </li>
          <li>
            <a
              routerLink="/logout/1"
              class="block py-2 px-4 text-sm hover:bg-gray-600 text-gray-200 hover:text-white"
              *ngIf="identity.id"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
      <!-- Mobile menu-->
      <button
        data-collapse-toggle="mobile-menu-2"
        type="button"
        class="inline-flex items-center p-2 ml-1 text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
        aria-controls="mobile-menu-2"
        aria-expanded="false"
      >
        <svg
          class="w-6 h-6"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <svg
          class="hidden w-6 h-6"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <!-- Links -->
    <div
      class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1 md:space-x-8"
      id="mobile-menu-2"
    >
      <ul
        class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm"
      >
        <li>
          <a
            routerLink="/"
            class="block py-2 pr-4 pl-3 text-white rounded hover:bg-gray-500 md:hover:bg-transparent md:bg-transparent md:p-0 md:hover:font-medium"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/topics"
            class="block py-2 pr-4 pl-3 text-white rounded hover:bg-gray-500 md:hover:bg-transparent md:bg-transparent md:p-0 md:hover:font-medium"
            >Blogs</a
          >
        </li>
        <li>
          <a
            routerLink="/users"
            class="block py-2 pr-4 pl-3 text-white rounded hover:bg-gray-500 md:hover:bg-transparent md:bg-transparent md:p-0 md:hover:font-medium"
            >Users</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
