<div class="my-7 flex items-center mt-10">
  <div class="w-3/4 mx-auto mt-10">
    <h1 class="text-center text-5xl font-bold text-gray-700">
      {{ page_title }}
    </h1>
    <h3 class="text-center text-xl font-light">
      Put your doubts, learn and help your developer partners
    </h3>
    <div class="mt-5 flex flex-col md:flex-row gap-4 justify-center">
      <a
        routerLink="/topics"
        class="rounded text-lg bg-slate-700 hover:bg-slate-500 text-white py-1 px-3"
      >
        See topics
      </a>
      <a
        routerLink="/users"
        class="rounded text-lg bg-slate-700 hover:bg-slate-500 text-white py-1 px-3"
      >
        See users
      </a>
      <a
        *ngIf="identity.id"
        routerLink="/panel/add"
        class="rounded text-lg bg-slate-700 hover:bg-slate-500 text-white py-1 px-3"
      >
        Add a new blog
      </a>
    </div>
    <div class="flex justify-center items-center">
      <img class="w-96" src="assets/images/blog.png" />
    </div>
  </div>
</div>
